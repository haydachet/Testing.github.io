<body class="form-inner">
      <article class="contact anchor">

         <div>
          <h2 class="title-line white">キリロム工科大学 説明会･入試情報</h2>
          <ul class="list-ppt column-max2">
            <li>
              <div class="t-left">
               2018年度キリロム工科大学募集要項です。
               <br>スライドをご確認ください。
               <br>
               <br>説明会や無料の入学試験申し込みをメールにてご連絡いたします。以下よりご登録ください。
              </div>
            </li><!--

         <div class="contents_wrap">
           <h2 class="title-line">登録フォーム</h2>
            <form id="contactForm" target="_top"  method="POST" action="php/form-process.php">
            <dl class="mailform">
              <dt>氏名</dt>
              <dd><input type="text" name="name" id="name"  required="required" /></dd>
              <dt>メールアドレス</dt>
              <dd><input type="email" data-type="email" id="email" name="email"  required="required" /></dd>
              <dt>電話番号</dt>
              <dd><input type="text" name="tell" id="tell" required="required" /></dd>
              <dt>現在学年/既卒</dt>
              <dd><input type="text" id="grade" name="grade" /></dd>
              <dt>備考</dt>
              <dd><textarea name="inquiry" rows="4" id="inquiry"  cols="60"></textarea></dd>
            </dl>
            <div class="mfp_buttons">
              <button type="submit" id="submit" class="btn-red arrow">送 信</button>
            </div>
          </form>
          <!--<script type="text/javascript" id="mfpjs" src="./mailformpro/mailformpro.cgi?type=entry" charset="UTF-8" ></script>-->
         </div>
        </article>

      <script  type="text/javascript">
          $('#contactForm').on('submit',function (e) {
              e.preventDefault();
              var name = $("#name").val();
              var email = $("#email").val();
              var tell = $("#tell").val();
              var grade = $("#grade").val();
              var inquiry = $("#inquiry").val();

              $.ajax({
                  url: 'https://script.google.com/macros/s/AKfycbwygaAjNHZfT47QT05HX9ZMfTOkpOnS1No5MVxsbxgDCdxwE7eK/exec',
                  method: "GET",
                  dataType: "json",
                  data: "name=" + name + "&email=" + email +"&tell="+ tell + "&grade=" + grade +"&inquiry="+inquiry ,
                  success: function (text) {
                      alert("Thank you for your registration!!!");
                      window.location.replace("http://kit.edu.kh/jp");
                  }
              })

          });
      </script>
